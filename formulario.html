<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        .row{
            margin: 5px;
        }
        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 15px 0;
            border-radius: 10px;
            border-color: rgba(0, 183, 255, 0.288);
        }
    </style>
</head>
<body>
    <h1>Formulario de cadastro</h1>
    <form method="get">   
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome:</label><input type="text" />
            <label>Email:</label><input type="text" />
            <label>Profissão:</label><input type="text" />
            <label>Empresa:</label><input type="text" />
        </div>
    </fieldset>
    
    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Endereço:</label><input style="width: 30px"type="text"width="10"  />
            <label>Numero:</label><input type="text" />
        </div>
    </fieldset>

    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Whatsapp:</label><input type="text" />
            <label>Celular:</label><input type="text" />
            <label>Github:</label><input type="text" />
            <label>Linkedin:</label><input type="text" />
        </div>
    </fieldset>
    
    <div class="row">
        <button type="reset">
            Limpar
        </button>
        <button type="submit">
            Enviar Formulario
        </button>

    </div>
</form>
</body>
</html
